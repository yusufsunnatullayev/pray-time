<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pray Time</title>
  </head>
  <body>
    <section>
      <div class="container">
        <form>
          <input required type="text" placeholder="Enter Location" />
          <button>Enter</button>
        </form>
        <div class="loading hide">
          <span class="loader"></span>
        </div>
        <div class="pray-time">
          <div class="wrapper">
            <h3>Fajr</h3>
            <span class="fajr"></span>
          </div>
          <div class="wrapper">
            <h3>Shurooq</h3>
            <span class="shuroq"></span>
          </div>
          <div class="wrapper">
            <h3>Dhuhr</h3>
            <span class="dhuhr"></span>
          </div>
          <div class="wrapper">
            <h3>Asr</h3>
            <span class="asr"></span>
          </div>
          <div class="wrapper">
            <h3>Maghrib</h3>
            <span class="maghrib"></span>
          </div>
          <div class="wrapper">
            <h3>Isha</h3>
            <span class="isha"></span>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
